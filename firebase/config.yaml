name: Firebase Bridge
version: "1.0.0"
slug: firebase_bridge
description: Bridge between Firebase and Home Assistant
arch:
  - aarch64
  - armv7
startup: application
boot: auto

ports:
  3000/tcp: 3000

options:
  firebase_project_id: ""
  firebase_service_account_path: "/config/firebase-service-account.json"
  port: 3000
  cors_origin: "*"

schema:
  firebase_project_id: str?
  firebase_service_account_path: str?
  port: int?
  cors_origin: str?
